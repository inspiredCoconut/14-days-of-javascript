<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Analogic Clock</title>
    <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Icons provided by Icons8">
    <link rel="icon" href="../assets/icons/icons8-javascript-48.png" type="image/png">
		<link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <header class="container">
			<h1 class="title">Analogic Clock</h1>
		</header>
    <main>
      <div class="clock">
        <div class="face">
          <span class="number number-12">12</span>
          <span class="number number-3">3</span>
          <span class="number number-6">6</span>
          <span class="number number-9">9</span>
    
          <div class="hand hour" id="hour-hand"></div>
          <div class="hand minute" id="minute-hand"></div>
          <div class="hand second" id="second-hand"></div>
        </div>
      </div>
    </main>

		<footer class="container">
			<p>Made by Kevin</p>
		</footer>

    <script src="script.js"></script>
  </body>
</html>
