<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Date Distance Calculator</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Icons provided by Icons8">
		<link rel="icon" href="../assets/icons/icons8-javascript-48.png" type="image/png">
		<link rel="stylesheet" href="./style.css">
	</head>

	<body>
		<header>
			<h1>Date Distance Calculator</h1>
			<p>Calculates the distance between two dates.</p>
		</header>

		<main class="container">
			<p>Select two dates you wish to compare.</p>

			<div class="date-block">
				<div>
					<label for="startdate">Start Date:</label>
					<input type="date" name="startdate" class="date-input" id="startDate">
				</div>
				<div>
					<label for="enddate">End Date:</label>
					<input type="date" name="enddate" class="date-input" id="endDate">
				</div>
			</div>
			
			<div class="result-block">
				<p id="resultDays">N/A</p>
				<ul id="resultDaysIndividual">
				
				</ul>
			</div>
		</main>

		<footer>
			<p>Made by Kevin</p>
		</footer>

		<script src="./script.js"></script>
	</body>
</html>
