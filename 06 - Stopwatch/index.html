<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Stopwatch</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Icons provided by Icons8">
		<link rel="icon" href="../assets/icons/icons8-javascript-48.png" type="image/png">
		<link rel="stylesheet" href="../assets/css/all.min.css"/>
		<link rel="stylesheet" href="./style.css">
	</head>

	<body>
		<main class="container">
			<h1 id="stopwatchTicker">00:00.00</h1>
			<h4 id="lapTicker">00:00.00</h4>
			<hr class="dividing-line">
			<ul class="lap" id="lapList"></ul>
			<hr class="dividing-line-2">
		</main>
		
		<section class="controls">
			<button class="controls__button" id="resetButton"><i class="fa-solid fa-fw fa-arrow-rotate-right"></i></button>
			<button class="controls__button" id="startButton"><i class="fa-solid fa-fw fa-play"></i></button>
			<button class="controls__button" id="lapButton"><i class="fa-solid fa-fw fa-flag"></i></button>
		</section>

		<script src="./script.js"></script>
	</body>
</html>
