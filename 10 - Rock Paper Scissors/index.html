<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Rock, Paper, Scissors</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Icons provided by Icons8">
		<link rel="icon" href="../assets/icons/icons8-javascript-48.png" type="image/png">
		<link rel="stylesheet" href="../assets/css/all.min.css"/>
		<link rel="stylesheet" href="./style.css">
	</head>

	<body>
		<header class="container">
			<h1>Rock, Paper, Scissors</h1>
			<p>Play a game of <a href="https://en.wikipedia.org/wiki/Rock_paper_scissors">rock, paper, scissors</a>.</p>
		</header>

		<main class="container">
			<h3 id="outcome">Go for it!</h3>
			<div class="card">
				<div class="card__boxes">
					<div class="card__item">
						<button id="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
					</div>
					<div class="card__item">
						<button id="paper"><i class="fa-solid fa-hand"></i></button>
					</div>
					<div class="card__item">
						<button id="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
					</div>
				</div>
				<h1>Opponent: <i id="opponentChoice" class="fa-solid fa-brain"></i></h1>
				<p id="opponentChoiceOutcome">waiting for your move</p>
			</div>
		</main>

		<footer class="container">
			<p>Made by Kevin</p>
		</footer>

		<script src="./script.js"></script>
	</body>
</html>
